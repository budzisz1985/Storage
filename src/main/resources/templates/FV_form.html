<!DOCTYPE html>
      <html lang="pl" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <title>Faktury</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="conteiner fluid text-center">

  <div class="conteiner fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/FV/save}" method="post" th:object="${FV}"
          style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}"/>
      <div class="border border secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Data dostawy</label>
          <div class="col-sm-8">
            <input type="date" th:field="*{dataDostawy}" class="form-control" required minlength="1"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Numer faktury</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{numerFV}" class="form-control" required minlength="3"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Kontrahent</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{kontrahent}" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Kwota</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{kwota}" class="form-control"/>
          </div>
        </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Termin zapłaty</label>
            <div class="col-sm-8">
              <input type="text" th:field="*{termin}" class="form-control"/>
            </div>
          </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Zapłacono?</label>
          <div class="col-sm-8 text-left">
            <th:block th:each="fvDetails : ${listFvDetails}">
              <div>
                <input type = "checkbox" th:field="*{details}" th:text="${fvDetails.zaplata}"
                th:value="${fvDetails.id}" class="m-2">
              </div>
            </th:block>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2 bg-dark bg-gradient">Zapisz</button>
        <button type="button" class="btn btn-primary m-2 bg-dark bg-gradient" onclick="cancelForm()">Powrót</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
        function cancelForm(){
        window.location = "[[@{/FV}]]";
        }
    </script>
</body>
</html></title>
</head>
<body>

</body>
</html>
