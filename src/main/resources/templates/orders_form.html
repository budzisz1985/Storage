<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="conteiner fluid text-center">
    <div class="conteiner fluid">
        <div class="text-center mt-3 mb-4"><h2>[[${pageTitle}]]</h2></div>
        <form th:action="@{/orders/save}" method="post" th:object="${orders}"
              style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Data</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{data}" class="form-control" required minlength="1"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Dostawca</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{dostawca}" class="form-control" required minlength="3"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nazwa</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nazwa}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Ilość(kg)</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{ilosc}" class="form-control"/>
                    </div>
                </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2 bg-dark bg-gradient">Dodaj</button>
                    <button type="button" class="btn btn-primary m-2 bg-dark bg-gradient" onclick="cancelForm()">Powrót</button>
                </div>
        </form>
    </div>
</div>
    <script type="text/javascript">
        function cancelForm(){
        window.location = "[[@{/orders}]]";
        }
    </script>
</body>
</html>
