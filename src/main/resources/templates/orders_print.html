<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    .dt-buttons{
    text-align: center;
    margin: 0 auto;
    }
     caption {
            text-align: left;
            font-weight: bold;
            padding: 10px;
            font-size: 1.2em;
            }
  </style>

  <title>Sklep mięsny "M&P" ul.Popowicka 100 54-238 Wrocław</title>
  <link rel="stylesheet" type="text/css" href=https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
</head>
<body>


<div class="m-auto float:left" style="width: 80%">

    <table id="tabPrint" class="table table-striped m-3" style="widht:100%">
      <h1 th:text="${keyword}"></h1>
      <caption th:text="${keyword}"></caption>

      <thead>
      <tr>
        <th>Nazwa</th>
        <th>Ilość(kg)</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="orders : ${listOrders}">
        <tr>
          <td>[[${orders.nazwa}]]</td>
          <td>[[${orders.ilosc}]]</td>
        </tr>
      </th:block>

      </tbody>

    </table>
    <div class="text-center">
    <button type="button" class="btn btn-primary m-2 bg-dark" onclick="comeback()">Powrót</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>

<script type="text/javascript">
    function comeback() {
        window.location = "[[@{/orders}]]";
    }
</script>
<script>
  $(document).ready(function() {
    $('#tabPrint').DataTable( {
    "language": {
            "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/Polish.json"
            },
    searching: false,
     paging: false,
        ordering: false,
        info: false,
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'print'
        ]

    } );
} );
</script>
</body>
</html>
